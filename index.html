<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		
		<div class="row">
			
			<div class="col-md-3 bg-success">
				
				<h2>CLASSEMENT</h2>
				<ul id="numArrivee"></ul>

			</div>

			<div class="col-md-3 bg-info">

				<h2>NOM / PRENOM</h2>
				<ul id="nom"></ul>

			</div>

			<div class="col-md-2 bg-warning">

				<h2>DOSSARD</h2>
				<ul id="brassard"></ul>

			</div>

			<div class="col-md-3">
				<button class="btn btn-info" id="reset">Reset le tableau</button>
				<button class="btn btn-info" id="tri_arrivee">Trier par numéro d'arrivée</button>
				<button class="btn btn-info" id="tri_brassard">Trier par numéro de brassard</button>
				<button class="btn btn-info" id="tri_nom">Trier par nom</button>
				<button class="btn btn-info" id="tri_prenom">Trier par prénom</button>

				<div class="form-group">
				  	<label for="usr">Rechercher : </label>
				 	<input type="text" class="form-control" id="usr">
				 	<button class="btn btn-warning" id="usr_cherche">Rechercher le Nom</button>
				 	<button class="btn btn-warning" id="prenom_cherche">Rechercher le Prénom</button>
				 	<button class="btn btn-warning" id="dossier_cherche">Rechercher le dossard</button>
				 	<button class="btn btn-warning" id="arrivee_cherche">Rechercher le classement</button>
				</div>
				
			</div>


		</div>
	</div>
	<script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
